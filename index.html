<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Freecodecamp</title>
    <script src="./javascript/focus-within.js"></script>
    <script src="./javascript/menu-list-open-close.js"></script>
    <script src="./javascript/language-menu.js"></script>
</head>

<body>

    <!-- Header section -->

    <header class="header">
        <div class="container header__container">
            <div class="search-space">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input size="48" type="text" placeholder="Search 9,000+ tutorials">
            </div>
            <a href="#" class="logo-img">
                <img src="./images/freecodecamp-logo.svg" alt="Freecodecamp-logo">
            </a>
            <nav>
                <ul class="header__nav">
                    <li class="language-list-wrapper">
                        <button class="globe-button">
                            <img src="./images/icons8-globe-50.png" alt="Globe">
                        </button>
                        <ul class="language-list">
                            <li><button>English</button></li>
                            <li><button>Español</button></li>
                            <li><button>中文（简体字</button></li>
                            <li><button>中文（繁體字）</button></li>
                            <li><button>Italiano</button></li>
                            <li><button>Português</button></li>
                            <li><button>Українська</button></li>
                            <li><button>日本語</button></li>
                        </ul>
                    </li>
                    <li class="menu-list-wrapper">
                        <span class="menu-title">Menu</span>
                        <span class="menu-title2">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <ul class="menu-list">
                            <li><a href="#">Donate</a></li>
                            <li><a href="#">Curriculum</a></li>
                            <li><a href="#">Forum <i class="fa-solid fa-arrow-up-right-from-square"></i></i></a></li>
                            <li><a href="#">News <i class="fa-solid fa-arrow-up-right-from-square"></i></i></a></li>
                            <li><a href="#">Radio <i class="fa-solid fa-arrow-up-right-from-square"></i></i></a></li>
                            <li><a href="#">Contribute <i class="fa-solid fa-arrow-up-right-from-square"></i></i></a>
                            </li>
                            <li><a href="#">Sign in to change theme</a></li>
                        </ul>
                    </li>
                    <li class="sign-in-button"><a href="#">
                            <span>Sign in</span>
                            <img src="./images/right-to-bracket.svg" alt="right to bracket">
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->

    <main class="main">
        <section class="button">
            <div class="container">
                <div class="switch-button-wrapper">
                    <input type="checkbox" class="switch-button">
                    <div class="circle-wrapper">
                        <div class="circle-radius"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="">
            <div class="container">
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer__container">

        </div>
    </footer>
</body>

</html>
